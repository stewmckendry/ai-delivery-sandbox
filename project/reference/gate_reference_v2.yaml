          title: "Benefits Realized To Date (if any)"
        - section_id: post_launch_tracking
          title: "Post-Implementation Review Schedule"
        - section_id: updated_owners
          title: "Ongoing Accountability"
      user_inputs:
        - "Actual benefits realized during project"
        - "Schedule for future benefits review"
      maturity: "Finalized for transition (becomes responsibility of operations/benefit owner post-project)."

    - artifact_id: transition_plan_detailed
      name: "Transition Plan (Detailed)"
      required: true
      purpose: "Lay out the detailed steps to move from project mode to operational mode."
      definition: "A comprehensive implementation plan for rolling out the new product/service into the live environment."
      evidence_role: "Core evidence that the organization is ready for service – all activities for a smooth transition are planned."
      evaluation_criteria:
        - "Is the system or output complete and tested, with plans to address any open issues?"
        - "Are new processes in place, users trained, and support ready for go-live?"
        - "Will the existing service remain until the new one is confirmed stable?"
      template_path: "reference/templates/transition_plan.md"
      exemplar_path: "reference/examples/transition_plan_detailed_gold.md"
      acceptance_criteria_path: "reference/acceptance/transition_plan_detailed_criteria.md"
      project_profile_fields:
