      user_inputs:
        - "List of any unresolved issues or risks"
        - "Mitigation action owners"
        - "New operational risks identified"
      maturity: "Current (living document up to deployment day; handed over to operations)."

- gate_id: 5
  name: "Gate 5 – Complete Project and Post-Implementation Review (Close-Out)"
  decision: "Formally close out the project, hand off to operations, and conduct a post-implementation review (PIR)."
  artifacts:
    - artifact_id: benefits_plan_post
      name: "Benefits Realization Plan (Updated Post-Implementation)"
      required: true
      purpose: "Finalize benefits tracking with actual results and future monitoring plans."
      definition: "The benefits realization plan is updated at project close-out to capture any immediate benefits achieved and to confirm the plan for longer-term benefits tracking by the business owner."
      evidence_role: "Ensures that the project’s success will continue to be measured and that accountability for benefits is transferred to the organization."
      evaluation_criteria:
        - "Has the project been fully transitioned to the business, with accountability for benefits assigned?"
        - "Have initial benefits (if any) been measured and are plans in place for ongoing benefit reviews?"
      template_path: "reference/templates/benefits_realization_plan_post.md"
      exemplar_path: "reference/examples/benefits_plan_post_gold.md"
      acceptance_criteria_path: "reference/acceptance/benefits_plan_post_criteria.md"
      project_profile_fields:
