        - section_id: outstanding_benefits
          title: "Outstanding Benefits and Timeline to Realize"
        - section_id: owner_assignment
          title: "Responsible Owner for Each Benefit"
        - section_id: measurement_plan
          title: "Measurement & Reporting Plan"
      user_inputs:
        - "Quantifiable benefits realized upon project completion"
        - "Plan for follow-up benefit reviews"
      maturity: "Final (hand-off to operations – benefits tracking is now a business-as-usual activity)."

    - artifact_id: project_closeout_report
      name: "Project Close-Out Report"
      required: true
      purpose: "Document the formal closure of the project, including performance, lessons learned, and approvals to close."
      definition: "A comprehensive close-out report summarizing how the project performed against its baseline (scope, schedule, cost), the outcomes achieved, lessons learned, and confirmation that all closure activities are completed."
      evidence_role: "Core evidence for Gate 5: demonstrates the project has been delivered and can be closed."
      evaluation_criteria:
        - "Has the project delivered all intended outputs and been fully transitioned?"
        - "Can the project be formally closed with no outstanding obligations?"
