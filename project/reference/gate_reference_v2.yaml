- gate_id: 0
  name: "Gate 0 – Verify Business Problem or Opportunity (Pre-Project)"
  decision: "Proceed with developing a preliminary business case and identifying solution options."
  artifacts:
    - artifact_id: investment_proposal_concept
      name: "Investment Proposal (Concept Case)"
      required: true
      purpose: "Articulate the business problem or opportunity and justify further exploration."
      definition: "A brief initial document outlining the issue/opportunity, its context, and the desired outcomes at a high level."
      evidence_role: "Basis for go/no-go decision to develop a business case."
      evaluation_criteria:
        - "Is the problem or opportunity clearly defined and worth pursuing now?"
        - "Is it aligned with departmental strategic objectives and GoC priorities?"
      template_path: "reference/templates/investment_proposal_concept.md"
      exemplar_path: "reference/examples/investment_proposal_concept_gold.md"
      acceptance_criteria_path: "reference/acceptance/investment_proposal_concept_criteria.md"
      project_profile_fields:
        - project_name
        - strategic_alignment
        - department
        - business_owner
      sections:
        - section_id: problem_statement
          title: "Problem Statement"
          mandatory: true
          intents:
            - "Describe the problem or opportunity."
            - "Explain why it is important to address this now."
        - section_id: background
          title: "Background/Context"
          intents:
            - "Provide context for the problem or opportunity."
            - "Describe any relevant strategic priorities or policies."
        - section_id: desired_outcomes
          title: "Desired Outcomes"
          intents:
            - "Outline the expected outcomes or benefits of addressing the problem."
            - "Describe how success will be measured."
        - section_id: preliminary_benefits
          title: "Preliminary Benefits"
          intents:
            - "List the expected benefits of addressing the problem."
            - "Describe how these benefits align with departmental or GoC priorities."
        - section_id: strategic_alignment
          title: "Strategic Alignment"
          intents:
            - "Explain how the problem or opportunity aligns with departmental and GoC strategic priorities."
            - "Describe any relevant policies or frameworks."
      user_inputs:
        - "Description of the problem/opportunity"
        - "Strategic context"
        - "Preliminary idea of benefits"
      maturity: "Concept stage (rough outline of need and value, minimal detail)."
      notes: "Often created informally; structure and completeness vary widely. PolicyGPT should guide the user to clarify high-level justification before proceeding."

- gate_id: 1
  name: "Gate 1 – Validate Business Justification and Select Short List of Options"
  decision: "Analyze feasibility of options and identify a preferred shortlist for further development."
  artifacts:
    - artifact_id: business_case_preliminary
      name: "Business Case (Preliminary)"
      required: true
      purpose: "Establish the initial business justification and feasible options."
      definition: "A high-level business case outlining the business need, strategic fit, and a long list of options narrowed to a short list."
      evidence_role: "Provides justification and options analysis to support Gate 1 decision."
      evaluation_criteria:
        - "Does the business justification provide enough substantiation to proceed?"
        - "Has a short list of viable options been identified from the long list?"
      template_path: "reference/templates/business_case_preliminary.md"
      exemplar_path: "reference/examples/business_case_preliminary_gold.md"
      acceptance_criteria_path: "reference/acceptance/business_case_preliminary_criteria.md"
      project_profile_fields:
        - project_name
        - strategic_alignment
        - business_owner
        - problem_statement
        - planned_start_date
        - estimated_budget
      sections:
        - section_id: exec_summary
          title: "Executive Summary"
          intents:
            - "Summarize the business need and proposed options."
            - "Outline the next steps and decision points."
        - section_id: business_need
          title: "Business Need/Opportunity"
          intents:
            - "Describe the business need or opportunity."
            - "Explain why it is important to address this now."
        - section_id: strategic_alignment
          title: "Strategic Alignment"
          intents:
            - "Explain how the business need aligns with departmental and GoC strategic priorities."
            - "Describe any relevant policies or frameworks."
        - section_id: options_considered
          title: "Options Considered (Long List)"
          intents:
            - "List all options considered to address the business need."
            - "Describe the rationale for including or excluding each option."
        - section_id: options_analysis
          title: "Preliminary Options Analysis (Short List)"
          intents:
            - "Provide a high-level analysis of the shortlisted options."
            - "Describe the criteria used to evaluate the options."
        - section_id: prelim_costs_benefits
          title: "Preliminary Costs and Benefits"
          intents:
            - "Provide a high-level estimate of costs and benefits for each option."
            - "Describe the assumptions and constraints considered."
        - section_id: initial_risks
          title: "Initial Risks"
          intents:
            - "Identify potential risks associated with the proposed options."
            - "Describe the impact and likelihood of each risk."
      user_inputs:
        - "Problem statement and outcomes"
        - "List of all considered options"
        - "Rough cost estimates and benefits for each option"
        - "Key assumptions and constraints"
      maturity: "Preliminary (high-level estimates, qualitative analysis)."
      notes: "Uses TBS Business Case Template (RTF) for structure, but this version is high-level."

    - artifact_id: project_charter_preliminary
      name: "Project Charter (Preliminary)"
      required: true
      purpose: "Formally authorize the project initiation and define its broad parameters."
      definition: "A preliminary project charter covering the project’s scope, objectives, stakeholders, and governance at a high level."
      evidence_role: "Sets out project scope and governance to inform Gate 1 decision (ensures project is defined and has sponsorship)."
      evaluation_criteria:
        - "Does the project have a defined sponsor and governance structure?"
        - "Is there a clear articulation of scope, timeline, and high-level responsibilities?"
      template_path: "reference/templates/project_charter_preliminary.md"
      exemplar_path: "reference/examples/project_charter_preliminary_gold.md"
      acceptance_criteria_path: "reference/acceptance/project_charter_preliminary_criteria.md"
      project_profile_fields:
        - project_name
        - department
        - project_sponsor
        - governance_committee
        - delivery_lead
        - target_outcomes
      sections:
        - section_id: approvals
          title: "Document Control & Approvals"
          intents:
            - "List of approvers and their roles."
            - "Document version history."
        - section_id: exec_summary
          title: "Executive Summary"
          intents:
            - "Summarize the project’s purpose and scope."
            - "Outline the key stakeholders and governance."
        - section_id: project_scope
          title: "Project Objectives and Scope"
          intents:
            - "Define the project’s objectives and scope."
            - "Describe the expected outcomes and deliverables."
        - section_id: deliverables
          title: "Major Deliverables & Milestones"
          intents:
            - "List the major deliverables and milestones."
            - "Describe the timeline for each deliverable."
        - section_id: timeline
          title: "High-Level Timeline"
          intents:
            - "Provide a high-level timeline for the project."
            - "Identify key phases and milestones."
        - section_id: budget
          title: "Preliminary Budget Estimate"
          intents:
            - "Provide a high-level budget estimate."
            - "Describe the assumptions and constraints considered."
        - section_id: stakeholders
          title: "Key Stakeholders"
          intents:
            - "Identify the key stakeholders involved in the project."
            - "Describe their roles and responsibilities."
        - section_id: governance
          title: "Governance and Roles/Responsibilities"
          intents:
            - "Outline the governance structure for the project."
            - "Define the roles and responsibilities of the project team."
      user_inputs:
        - "Project objective and scope description"
        - "High-level deliverables/milestones"
        - "Initial budget estimate"
        - "Names of sponsor, project manager, key team members"
        - "Governance committee info"
      maturity: "Preliminary (some sections may be draft or placeholders; scope and costs are high-level)."
      notes: "Draws from the TBS Project Charter Template (2008); structured to support GoC approval pathways."

- gate_id: 2
  name: "Gate 2 – Approve Preferred Option and Approach"
  decision: "Decide on proceeding with the preferred option based on a detailed justification."
  artifacts:
    - artifact_id: business_case_detailed
      name: "Business Case (Detailed)"
      required: true
      purpose: "Present a full analysis of the preferred option vs alternatives, to seek formal project approval."
      definition: "A comprehensive business case document covering detailed analysis of shortlisted options and a recommended solution, with full cost-benefit and risk analysis."
      evidence_role: "Key document for Gate 2 decision; used to justify the recommended option on its merits."
      evaluation_criteria:
        - "Which option is recommended and why is it better than the others?"
        - "Does the cost-benefit analysis justify the investment?"
        - "Are risks, complexity, and stakeholder considerations well understood and managed?"
      template_path: "reference/templates/business_case_detailed.md"
      exemplar_path: "reference/examples/business_case_detailed_gold.md"
      acceptance_criteria_path: "reference/acceptance/business_case_detailed_criteria.md"
      project_profile_fields:
        - project_name
        - problem_statement
        - strategic_alignment
        - cost_estimates
        - risk_profile
        - recommendation
      sections:
        - section_id: exec_summary
          title: "Executive Summary"
          intents:
            - "Summarize the business case and key findings."
            - "Outline the recommended option and next steps."
        - section_id: strategic_context
          title: "Strategic Context"
          intents:
            - "Describe the strategic context for the project."
            - "Explain how the project aligns with departmental and GoC priorities."
        - section_id: problem_definition
          title: "Problem/Opportunity Definition"
          intents:
            - "Describe the problem or opportunity."
            - "Explain why it is important to address this now."
        - section_id: options_analysis
          title: "Options Analysis"
          intents:
            - "List all options considered to address the business need."
            - "Describe the rationale for including or excluding each option."
        - section_id: preferred_option
          title: "Preferred Option Description"
          intents:
            - "Provide a high-level analysis of the shortlisted options."
            - "Describe the criteria used to evaluate the options."
        - section_id: cost_benefit
          title: "Cost and Benefit Analysis"
          intents:
            - "Provide a high-level estimate of costs and benefits for each option."
            - "Describe the assumptions and constraints considered."
        - section_id: risk_mitigation
          title: "Risk Assessment and Mitigation Plan"
          intents:
            - "Identify potential risks associated with the proposed options."
            - "Describe the impact and likelihood of each risk."
        - section_id: implementation
          title: "Implementation Approach"
          intents:
            - "Describe the proposed implementation approach."
            - "Identify key activities and timelines."
        - section_id: performance
          title: "Performance Measurement / Benefits Realization"
          intents:
            - "Outline the plan for measuring project performance."
            - "Describe how benefits will be tracked and reported."
        - section_id: conclusion
          title: "Conclusion and Recommendation"
          intents:
            - "Summarize the key findings and recommendations."
            - "Outline the next steps for project approval."
      user_inputs:
        - "Updated problem and context details"
        - "Detailed description of each shortlisted option"
        - "Quantitative cost estimates and benefit projections"
        - "Risk register or summary of key risks"
        - "Justification for the recommended option"
      maturity: "Detailed (fully fleshed out, suitable for Treasury Board or senior approval)."

    - artifact_id: benefits_plan_initial
      name: "Benefits Realization Plan (Initial)"
      required: true
      purpose: "Define how the project’s benefits will be tracked and realized over time."
      definition: "An initial plan outlining expected benefits, performance indicators, and how/when benefits will be measured and realized throughout and after the project."
      evidence_role: "Supports whether the investment’s expected outcomes are clearly defined and will be managed."
      evaluation_criteria:
        - "Are the expected outcomes and benefits clearly articulated and measurable?"
        - "Is there a plan to ensure benefits align with GC strategic objectives and will be realized?"
      template_path: "reference/templates/benefits_realization_plan.md"
      exemplar_path: "reference/examples/benefits_realization_plan_initial_gold.md"
      acceptance_criteria_path: "reference/acceptance/benefits_realization_plan_initial_criteria.md"
      project_profile_fields:
        - benefit_metrics
        - measurement_schedule
        - benefit_owner
      sections:
        - section_id: outcome_defs
          title: "Outcome Definitions"
          intents:
            - "Define the expected outcomes of the project."
            - "Describe how these outcomes align with departmental or GoC priorities."
        - section_id: performance_metrics
          title: "Performance Indicators / Targets"
          intents:
            - "Identify the performance indicators for each outcome."
            - "Describe how these indicators will be measured."
        - section_id: benefit_owners
          title: "Benefit Owners"
          intents:
            - "Identify the individuals or teams responsible for realizing each benefit."
            - "Describe their roles and responsibilities."
        - section_id: measurement_method
          title: "Measurement Method and Frequency"
          intents:
            - "Describe the methods and tools used to measure each benefit."
            - "Outline the frequency of measurement and reporting."
        - section_id: schedule
          title: "Benefit Realization Schedule"
          intents:
            - "Outline the schedule for measuring and reporting benefits."
            - "Describe any dependencies or constraints."
      user_inputs:
        - "List of intended benefits and how they tie to organizational objectives"
        - "Metrics for each benefit"
        - "Timeline for benefit realization (e.g. during project vs post-project)"
      maturity: "Initial (framework of benefits tracking, to be refined as project planning progresses)."

    - artifact_id: project_charter_final
      name: "Project Charter (Final Draft)"
      required: optional
      purpose: "Update/confirm the project’s formal charter now that the preferred solution is known."
      definition: "If the preliminary charter from Gate 1 needs refinement, a final version is prepared documenting the agreed scope, objectives, plan, and authorities for the chosen option."
      evidence_role: "Confirms governance and accountability for the chosen project path."
      evaluation_criteria:
        - "Are clear roles (Sponsor, PM, etc.) assigned for the project’s execution?"
        - "Has governance been updated to support the preferred option?"
      template_path: "reference/templates/project_charter_final.md"
      exemplar_path: "reference/examples/project_charter_final_gold.md"
      acceptance_criteria_path: "reference/acceptance/project_charter_final_criteria.md"
      project_profile_fields:
        - project_name
        - updated_scope
        - updated_budget
        - updated_governance
      sections:
        - section_id: scope
          title: "Updated Scope Definition"
          intents:
            - "Summarize the project’s scope and objectives."
            - "Describe any changes or refinements since Gate 1."
        - section_id: budget
          title: "Updated Budget and Schedule"
          intents:
            - "Provide a high-level budget and schedule for the project."
            - "Describe any changes or refinements since Gate 1."
        - section_id: governance
          title: "Governance and Approvals"
          intents:
            - "Outline the governance structure for the project."
            - "Define the roles and responsibilities of the project team."
      user_inputs:
        - "Revised scope and deliverables per chosen option"
        - "Updated high-level schedule and budget"
        - "Any new stakeholders or roles introduced"
      maturity: "Finalized (charter ready for formal approval, if not already signed off)."

    - artifact_id: gating_plan
      name: "Project Gating Plan"
      required: true
      purpose: "Outline the project’s specific gating review schedule and independent review plan."
      definition: "A plan that lists all the planned gate reviews for the project, the timing for each, and the evidence required at each gate."
      evidence_role: "Demonstrates that a structured oversight plan is in place as per TBS gating requirements."
      evaluation_criteria:
        - "Is there a clear plan for ongoing gate reviews and oversight throughout the project?"
        - "Does the gating plan align with departmental gating model and risk level of the project?"
      template_path: "reference/templates/gating_plan.md"
      exemplar_path: "reference/examples/gating_plan_initial_gold.md"
      acceptance_criteria_path: "reference/acceptance/gating_plan_initial_criteria.md"
      project_profile_fields:
        - gate_schedule
        - oversight_commitments
      sections:
        - section_id: schedule
          title: "Gate Schedule"
          intents:
            - "Outline the schedule for each gate review."
            - "Describe any dependencies or constraints."
        - section_id: decisions
          title: "Key Decision at Each Gate"
          intents:
            - "Describe the key decisions to be made at each gate."
            - "Outline the criteria for each decision."
        - section_id: artifacts_per_gate
          title: "Required Artifacts per Gate"
          intents:
            - "List the artifacts required for each gate."
            - "Describe the purpose of each artifact."
        - section_id: independent_reviews
          title: "Planned Independent Reviews"
          intents:
            - "Outline the scope and objectives of each independent review."
            - "Describe the methodology and criteria for selection."
      user_inputs:
        - "Project timeline/milestones for major phases"
        - "Department’s standard gate model"
        - "Any additional reviews needed (security, privacy, etc.)"
      maturity: "Baseline (established before execution, to be updated if project changes)."

    - artifact_id: pmp_high_level
      name: "Project Management Plan (High-Level)"
      required: true
      purpose: "Provide an initial high-level plan for executing the project (scope, schedule, resources, etc.) to support the chosen option."
      definition: "A high-level Project Management Plan outlining work packages, timeline, staffing, and management strategies for key areas."
      evidence_role: "Shows that a viable approach exists for implementing the project."
      evaluation_criteria:
        - "Has a project plan with key milestones and cost estimates been developed?"
        - "Have clear roles and accountabilities been assigned for project execution?"
      template_path: "reference/templates/project_management_plan.md"
      exemplar_path: "reference/examples/pmp_high_level_gold.md"
      acceptance_criteria_path: "reference/acceptance/pmp_high_level_criteria.md"
      project_profile_fields:
        - wbs
        - schedule
        - budget_estimates
        - roles
        - risk_strategy
      sections:
        - section_id: scope
          title: "Project Scope Statement"
          intents:
            - "Define the project’s scope and objectives."
            - "Describe the expected outcomes and deliverables."
        - section_id: wbs
          title: "Work Breakdown Structure"
          intents:
            - "Outline the work breakdown structure for the project."
            - "Describe the major work packages and deliverables."
        - section_id: milestones
          title: "Milestone Schedule"
          intents:
            - "Outline the key milestones for the project."
            - "Describe the timeline for each milestone."
        - section_id: staffing
          title: "Organization and Staffing Plan"
          intents:
            - "Outline the organization and staffing plan for the project."
            - "Describe the roles and responsibilities of the project team."
        - section_id: resources
          title: "Initial Resource and Cost Estimates"
          intents:
            - "Provide initial resource and cost estimates for the project."
            - "Describe the assumptions and constraints considered."
        - section_id: risks
          title: "Risk Management Strategy"
          intents:
            - "Outline the risk management strategy for the project."
            - "Describe the process for identifying and managing risks."
        - section_id: procurement
          title: "Procurement Strategy"
          intents:
            - "Outline the procurement strategy for the project."
            - "Describe the key considerations for sourcing and contracting."
        - section_id: communications
          title: "Communication Plan"
          intents:
            - "Outline the communication plan for the project."
            - "Describe the key stakeholders and communication channels."
      user_inputs:
        - "Decomposed scope"
        - "Preliminary Gantt chart"
        - "Initial org chart or roles"
        - "Spending plan"
      maturity: "High-level (not fully detailed; provides planning framework to be detailed after funding)."

    - artifact_id: procurement_plan_prelim
      name: "Procurement Plan (Preliminary)"
      required: conditional
      purpose: "Outline how products/services will be acquired to implement the project."
      definition: "An initial procurement strategy identifying acquisitions needed, sourcing strategies, and key timelines."
      evidence_role: "Ensures the preferred option is supported by a realistic procurement approach."
      evaluation_criteria:
        - "Is the procurement plan realistic and aligned with the project schedule?"
        - "Have procurement risks or lead times been considered?"
      template_path: "reference/templates/procurement_plan_preliminary.md"
      exemplar_path: "reference/examples/procurement_plan_preliminary_gold.md"
      acceptance_criteria_path: "reference/acceptance/procurement_plan_preliminary_criteria.md"
      project_profile_fields:
        - procurement_items
        - procurement_strategy
        - procurement_timeline
      sections:
        - section_id: items
          title: "Items/Services to Procure"
          intents:
            - "Identify the items or services required for the project."
            - "Describe the specifications and quantities needed."
        - section_id: strategy
          title: "Procurement Strategy"
          intents:
            - "Outline the approach for procuring the identified items/services."
            - "Describe any preferred suppliers or sourcing methods."
        - section_id: milestones
          title: "Major Contracting Milestones"
          intents:
            - "Identify key milestones in the procurement process."
            - "Describe the timeline for each milestone."
        - section_id: dependencies
          title: "Dependencies and Lead Times"
          intents:
            - "Outline any dependencies that could impact procurement."
            - "Describe the lead times for each item/service."
        - section_id: contract_mgmt
          title: "Contract Management Approach"
          intents:
            - "Outline the approach for managing contracts and suppliers."
            - "Describe the roles and responsibilities for contract management."
      user_inputs:
        - "List of major items or services"
        - "Preferred procurement approach"
        - "Estimated timelines for procurement processes"
      maturity: "Preliminary (conceptual plan, subject to change)."

    - artifact_id: pcra_prelim
      name: "Project Complexity and Risk Assessment (PCRA) – Preliminary"
      required: true
      purpose: "Assess the project’s complexity and risk level according to TBS criteria."
      definition: "The standardized PCRA evaluation with preliminary data, yielding a complexity rating used to guide oversight."
      evidence_role: "Provides risk rating to determine governance and approval requirements."
      evaluation_criteria:
        - "Has the project’s risk level been assessed and is the governance commensurate with that risk?"
        - "Are mitigation strategies in place for high-risk aspects identified?"
      template_path: "reference/templates/pcra_preliminary.md"
      exemplar_path: "reference/examples/pcra_preliminary_gold.md"
      acceptance_criteria_path: "reference/acceptance/pcra_preliminary_criteria.md"
      project_profile_fields:
        - complexity_rating
        - governance_implications
      sections:
        - section_id: summary
          title: "PCRA Summary"
          intents:
            - "Summarize the project’s complexity and risk level."
            - "Describe the implications for governance and oversight."
        - section_id: scoring
          title: "Scoring by Dimension"
          intents:
            - "Outline the scoring criteria used in the PCRA."
            - "Describe the scoring process and any tools used."
        - section_id: risks
          title: "Key Risk Drivers"
          intents:
            - "Identify the key risk drivers for the project."
            - "Describe the impact and likelihood of each risk."
        - section_id: implications
          title: "Implications for Oversight"
          intents:
            - "Outline the implications of the PCRA results for project oversight."
            - "Describe any additional oversight or governance requirements."
      user_inputs:
        - "Inputs to PCRA questionnaire (size, novelty, dependencies, etc.)"
      maturity: "Preliminary (initial assessment, to be updated as project details solidify)."

- gate_id: 3
  name: "Gate 3 – Fund Project Deliverables (Project Approval)"
  decision: "Formal approval of project funding and authority to execute, based on detailed plans and readiness to proceed."
  artifacts:
    - artifact_id: business_case_updated
      name: "Business Case (Updated)"
      required: true
      purpose: "Revalidate the business case assumptions and costs just before funding commitment."
      definition: "An updated version of the detailed business case, reflecting any changes or new information (e.g. refined cost estimates, updated benefits) prior to seeking funding. It should still demonstrate that the investment is sound."
      evidence_role: "Confirms the business case is still valid and robust in light of detailed planning and risk assessment."
      evaluation_criteria:
        - "Is the project still viable given the detailed project plan and any changes?"
        - "Does the business case hold up in light of identified risks and updated costs?"
      template_path: "reference/templates/business_case_detailed.md"
      exemplar_path: "reference/examples/business_case_detailed_updated_gold.md"
      acceptance_criteria_path: "reference/acceptance/business_case_detailed_updated_criteria.md"
      project_profile_fields:
        - finalized_costs
        - updated_risk_status
        - updated_scope
      sections:
        - section_id: exec_summary
          title: "Executive Summary"
          intents:
            - "Summarize the project’s scope and objectives."
            - "Describe any changes or refinements since Gate 1."
        - section_id: updated_costs
          title: "Updated Costs and Benefits"
          intents:
            - "Provide a high-level budget and schedule for the project."
            - "Describe any changes or refinements since Gate 1."
        - section_id: changes_to_scope
          title: "Scope and Approach Changes"
          intents:
            - "Outline any changes to the project scope or approach."
            - "Describe the rationale for these changes."
        - section_id: updated_risks
          title: "Updated Risk Profile"
          intents:
            - "Outline the updated risk profile for the project."
            - "Describe any new risks or changes to existing risks."
      user_inputs:
        - "Finalized costs (e.g. from vendor bids or refined estimates)"
        - "Updated risk status"
        - "Any condition or change since Gate 2"
      maturity: "Baseline Final (forms the basis for funding approval)."

    - artifact_id: benefits_plan_updated
      name: "Benefits Realization Plan (Updated)"
      required: true
      purpose: "Refine and baseline the benefits plan now that project is approved, for tracking going forward."
      definition: "An updated benefits plan with finalized performance measures and target values, reflecting the approved project’s scope and timeline."
      evidence_role: "Assures decision-makers that mechanisms are in place to realize and measure benefits."
      evaluation_criteria:
        - "Are benefit targets and owners confirmed prior to project execution?"
        - "Have any changes in expected benefits (since initial plan) been accounted for?"
      template_path: "reference/templates/benefits_realization_plan.md"
      exemplar_path: "reference/examples/benefits_realization_plan_updated_gold.md"
      acceptance_criteria_path: "reference/acceptance/benefits_realization_plan_updated_criteria.md"
      project_profile_fields:
        - benefit_metrics
        - performance_baseline
        - benefit_owner
      sections:
        - section_id: updated_targets
          title: "Finalized Targets and Indicators"
          intents: 
            - "Confirm the finalized performance indicators and targets."
            - "Describe how these indicators will be measured."
        - section_id: benefit_owner
          title: "Accountabilities for Realization"
          intents:
            - "Confirm the individuals or teams responsible for realizing each benefit."
            - "Describe their roles and responsibilities."
        - section_id: review_schedule
