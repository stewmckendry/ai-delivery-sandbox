      name: "Risk Management Plan (Current)"
      required: true
      purpose: "Document the current risk status and remaining risks during transition to operations."
      definition: "An updated risk register or risk management document focusing on transition and early operations."
      evidence_role: "Shows that risks are under control and no show-stoppers exist before go-live."
      evaluation_criteria:
        - "Do any requirements or issues remain open, and is there a plan to address them?"
        - "Have all high risks been mitigated or have contingency plans?"
