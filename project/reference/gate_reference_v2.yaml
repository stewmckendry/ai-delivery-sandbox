      name: "Benefits Realization Plan (Revised/Final Pre-Launch)"
      required: true
      purpose: "Ensure benefit tracking mechanisms are in place as the solution goes live."
      definition: "A revised benefits plan reflecting any changes in expected benefits or timing. It includes concrete plans for post-implementation benefit reviews."
      evidence_role: "Confirms that upon deploying the project, there is a clear plan to realize and measure the intended benefits."
      evaluation_criteria:
        - "Have benefits to date been identified (if any interim benefits realized)?"
        - "Is accountability for ongoing benefits management assigned?"
      template_path: "reference/templates/benefits_realization_plan.md"
