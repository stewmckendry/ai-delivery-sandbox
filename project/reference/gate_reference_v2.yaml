      name: "Business Case (Updated/Validated)"
      required: true
      purpose: "Reconfirm project viability and outcomes before go-live."
      definition: "A final check of the business case – by this stage, most project costs have been incurred, but benefits and outcome expectations are revisited to ensure the project is still on track to deliver value."
      evidence_role: "Provides assurance that, even at the end of build phase, the rationale for the project remains sound."
      evaluation_criteria:
        - "Do the intended benefits remain attainable and aligned to strategic objectives?"
        - "Is the project output still expected to deliver the outcomes in the business case?"
      template_path: "reference/templates/business_case_detailed.md"
      exemplar_path: "reference/examples/business_case_validated_gold.md"
      acceptance_criteria_path: "reference/acceptance/business_case_validated_criteria.md"
      project_profile_fields:
        - strategic_alignment
        - expected_outcomes
        - business_value
      sections:
        - section_id: updated_benefits
          title: "Updated Benefits and Value Confirmation"
          intents: 
            - "Confirm the expected benefits and value of the project."
            - "Describe any changes or refinements since Gate 3."
        - section_id: interim_metrics
          title: "Interim Performance Metrics (if applicable)"
          intents:
            - "Outline any interim performance metrics achieved."
            - "Describe how these metrics will be measured."
        - section_id: change_log
          title: "Changes or Conditions Since Gate 3"
          intents:
            - "Outline any changes or conditions since Gate 3."
            - "Describe the implications of these changes."
      user_inputs:
        - "Any changes in scope or external factors affecting benefits"
        - "Interim performance metrics if available"
      maturity: "Validated (should match what was promised, or explain deviations)."

    - artifact_id: project_charter_updated
      name: "Project Charter (Updated)"
      required: true
      purpose: "Update the charter if any fundamental changes occurred (scope, timelines) before transition."
      definition: "Reconciles what was planned vs. delivered, and formalizes operational hand-off and accountability."
      evidence_role: "Ensures all stakeholders formally agree that the project outputs meet the charter and are ready to be accepted."
      evaluation_criteria:
        - "Has the business owner agreed to accept the project outputs?"
        - "Are accountabilities for post-project operations clearly assigned?"
      template_path: "reference/templates/project_charter.md"
      exemplar_path: "reference/examples/project_charter_updated_gold.md"
      acceptance_criteria_path: "reference/acceptance/project_charter_updated_criteria.md"
      project_profile_fields:
        - delivered_scope
        - actual_budget
        - transition_owner
      sections:
        - section_id: summary
          title: "Updated Executive Summary"
          intents:
            - "Summarize the key updates to the project."
            - "Highlight any critical issues or decisions."
        - section_id: scope_reconciliation
          title: "Final Scope Delivered vs. Original Scope"
          intents:
            - "Confirm the final scope delivered."
            - "Describe any changes or refinements since Gate 3."
        - section_id: budget_reconciliation
          title: "Final Schedule and Cost vs. Baseline"
          intents:
            - "Confirm the final schedule and cost."
            - "Describe any changes or refinements since Gate 3."
        - section_id: acceptance
          title: "Acceptance by Operations/Business Owner"
          intents:
            - "Confirm acceptance of the project outputs by the business owner."
            - "Describe any conditions or requirements for acceptance."
        - section_id: ops_roles
          title: "Roles and Responsibilities for Operations"
          intents:
            - "Outline the roles and responsibilities for operations."
            - "Describe the governance structure for operations."
      user_inputs:
        - "Summary of any scope changes"
        - "Final actual cost and timeline"
        - "Name of operational owner"
      maturity: "Final (project closure state in charter form)."

