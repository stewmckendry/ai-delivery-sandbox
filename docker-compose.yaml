version: "3.8"

services:
  policygpt:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # public entry point
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_SERVER_HOST=http://chroma
      - CHROMA_SERVER_HTTP_PORT=8000
    depends_on:
      - chroma

  chroma:
    image: chromadb/chroma
    ports:
      - "8001:8000"  # internal Chroma port (not exposed to public)
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  chroma_data:
